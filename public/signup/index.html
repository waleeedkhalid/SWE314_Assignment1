<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header class="site-header">
        <h1>Welcome to the sign up page</h1>
    </header>

<div class="signup-container">
    <div class="error-message" hidden>
        Error: username already exists
     </div>
     <h2>Sign Up</h2>
     <form action="/submitSignup" method="post">

        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="input-group">
            <label for="password">Password:</label>
            <input type="text" title="Must contain at least one number and one uppercase and lowercase letter, and at least 12 or more characters"
            id="password" name="password" required>
        </div>

        
        <div class="btn-group">
            <button type="submit" class="signup-btn">Sign Up</button>
            <button type="reset" class="clear-btn">Clear</button>
            <a href="/"><button type="button" class="login-btn">Login</button> </a>
        </div>
    </form>
</div>

<script>
  
    // get the error from the url
       const urlParams = new URLSearchParams(window.location.search);
       const error = urlParams.get('error');
       if(error){
           document.querySelector('.error-message').style.display = 'block';
       }
   
   
   </script>

</body>
</html>

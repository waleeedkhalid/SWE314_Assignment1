<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="site-header">
        <h1>Welcome to the login page</h1>
    </header>
    
    

<div class="login-container">
    <div class="error-message" hidden>
       Error: password or username is incorrect
    </div>
    <div class="error-otp" hidden>
        Error: OTP is incorrect
     </div> 
    <h2>ðŸ”’Login</h2>
    <form action="/login" method="post">
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required>
          <hr>
        </div>

        <div class="input-group">
            <label for="otp">OTP:</label>
            <input type="number" id="otp" name="otp" required>
          <hr>
        </div>
        
        <div class="btn-group">
            <button type="submit" class="login-btn">Log In</button>
            <button type="reset" class="clear-btn" >Clear</button>
            <a href="/signup"><button type="button" class="signup-btn">Sign Up</button> </a>
            <a href="/users"><button type="button" class="users-btn">Users</button> </a>
        </div>
    </form>
</div>

<script>
  
 // get the error from the url
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    const otpfailure = urlParams.get('otpfailure');
    if(error){
        document.querySelector('.error-message').style.display = 'block';
    }
    if(otpfailure){
        document.querySelector('.error-otp').style.display = 'block';
    }


</script>

</body>
</html>
